<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta viewport ensures touch screen zoming is compatible -->
        
        <title>Our delicious selection</title>
        <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    </head>
    <style>
        /*Moved to CSS*/
    </style>
    <body>
        <div id="menuBg" class="parallax">
            <div id="group1m" class="parallax__group">
                <div id="homeHeader" class="header parallax__layer parallax__fg">
                    <div id="homeLogo" class="kit"></div>
                    <div id="login" class="kit">LOGIN</div>
                    <div id="logout" class="kit">LOGOUT</div>
                    <div id="profile" class="kit">PROFILE</div>
                    <div id="support" class="kit">SUPPORT</div>
                    <div id="cart" class="kit">CART</div>
                </div>

                <div id="menuBanner">
                    <div id="menuQuote" class="parallax__layer parallax__fg">Just a scroll away from our finest selection</div>
                </div>
            </div>
            
            <div id="group2m" class="parallax__group">
                <div id="menuBackdrop" class="parallax__layer parallax__bg"></div>
                <div id="optionSelectMenu">
                    <div id="mainFood" class="choiceButton foodChoice">Main</div>
                    <div id="sideFood" class="choiceButton foodChoice">Sides</div>
                    <div id="dessFood" class="choiceButton foodChoice">Dessert</div>
                    <div id="brevFood" class="choiceButton foodChoice">Breverage</div>
                </div>
                <div id="menuContainer">
                    
                    <div id="leftContainer">
                        
                    </div>
                    
                    <div id="rightContainer">
                        <div id="testInfo">
                            
                            
                            <select id="quanPicker" style="
                                background: transparent;
                                border: none;
                                color: orange;">
                                
                                <option value="" disabled selected>Quantity</option>
                                <option value="1">---1---</option>
                                <option value="2">---2---</option>
                                <option value="3">---3---</option>
                                <option value="4">---4---</option>
                                <option value="5">---5---</option>
                                <option value="6">---6---</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="group3m" class="parallax__groupBottom">
                <div style="top:40%;height:35vh;position:relative;">
                    <div id="lostText">Oops! There's noting to see here. Click on this link to leave.</div>
                    <a href="#group1m" style="position:relative;top:40%;font-size:3vw;color:orange;">Go back up!</a>
                </div>
            </div>
        </div>
        
        <script src='/builder/menubundle.js'></script>
        <script> 
            
        </script>
    </body>
</html>
