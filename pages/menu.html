<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta viewport ensures touch screen zoming is compatible -->
        
        <title>Our delicious selection</title>
        <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    </head>
    <style>
        #menuBanner{
            background-image: url(http://imgur.com/7LnNmJ9.jpg);
            width: 99vw;
            height: 99vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        #menuQuote{
            text-align: center;
            vertical-align: middle;
            width: 50%;
            height: 300px;
            margin: 0 auto;
            top:45vh;
            z-index: 5;
            font: 400 6vw/1.3 'Oleo Script', Helvetica, sans-serif;
            color: black;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.3);
        }
        
        #menuBackdrop{
            background-image: url(http://imgur.com/kVSilfo.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100vw;
            height: 150vh;
            z-index: 1;
        }
        
        #menuContainer{
            position: relative;
            width: 75vw;
            height: 125vh;
            background-color: white;
            background-image: url(http://cindyspizza.com/wp-content/uploads/2014/01/background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto;
            vertical-align: middle;
        }
        
        #optionSelectMenu{
            position: relative;
            height: 30px;
            width: 75vw;
            background-color: orange;
            z-index: 500;
            margin: 0 auto;
        }
        
        .choiceButton{
            position: relative;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            background-color: orange;
            border: 2px black;
            border-style: solid;
            border-radius: 7px;
            font: 400 15px/1.3 'Oleo Script', Helvetica, sans-serif;
            color: white;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            height: 30px;
            width: 23%;
            transition: 0.2s;
        }
        
        #testDiv{
            width: 200px;
            height: 150px;
            margin: 25px;
            background-color: rgba(0,0,0,0.5);
            display: block;
            margin: 0 auto;
            color: azure;
        }
        
        #descDiv {
            font: 400 30px/1.3 'Oleo Script', Helvetica, sans-serif;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.4);
            z-index: 501;
        }
        
        #descDiv:hover{
            transition: ease-out 0.3s;
            color: orange;
        }
        
        .menuDiv{
            width:18vw;
            height: 24vh;
            min-width: 200px;
            min-height: 150px;
            margin: 25px;
            background-color: rgba(0,0,0,0.5);
            color: azure;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            font: 400 20px/1.3 'Oleo Script', Helvetica, sans-serif;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.4);
        }
        
        .menuDiv:hover{
            transition: ease-out 0.3s;
            background-color: rgba(100,100,100,0.7);
        }
        
        .menuImg {
            height: 75%;
            width: 75%;
            object-fit: contain;
            border-radius: 50px;
            display: block;
            margin: 0 auto;
        }
        
        #testInfo{
            width: 95%;
            height: 50%;
            min-height: 400px;
            background-color: rgba(0,0,0,0.5);
            border: 2px black;
            border-radius: 25px;
            opacity: 0;
            display: block;
            margin: 25px auto;
            color: azure;
            text-align: center;
            font: 400 15px/1.3 'Oleo Script', Helvetica, sans-serif;
        }
        
        #leftContainer{
            width:60%;
            height: auto;
            position: relative;
            display: inline-block;
            
        }
        
        #rightContainer{
            width:40%;
            height: 100%;
            position: absolute;
            display: inline-block;
            
        }
        #group1m{
            z-index: 500;
        }
        
    </style>
    <body>
        <div id="menuBg" class="parallax">
            <div id="group1m" class="parallax__group">
                <div id="homeHeader" class="header parallax__layer parallax__fg">
                    <div id="homeLogo" class="kit"></div>
                    <div id="login" class="kit">LOGIN</div>
                    <div id="logout" class="kit">LOGOUT</div>
                    <div id="profile" class="kit">PROFILE</div>
                    <div id="support" class="kit">SUPPORT</div>
                    <div id="cart" class="kit">CART</div>
                </div>

                <div id="menuBanner">MENU BANNER HERE
                    <div id="menuQuote" class="parallax__layer parallax__fg">Just a scroll away from our finest selection</div>
                </div>
            </div>
            
            <div id="group2m" class="parallax__group">
                <div id="menuBackdrop" class="parallax__layer parallax__bg"></div>
                <div id="optionSelectMenu">
                    <div id="mainFood" class="choiceButton foodChoice">Main</div>
                    <div id="sideFood" class="choiceButton foodChoice">Sides</div>
                    <div id="dessFood" class="choiceButton foodChoice">Dessert</div>
                    <div id="brevFood" class="choiceButton foodChoice">Breverage</div>
                </div>
                <div id="menuContainer">
                    
                    <div id="leftContainer">
                        
                    </div>
                    
                    <div id="rightContainer">
                        <div id="testInfo"> TEST INFO </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src='/builder/menubundle.js'></script>
        <script> 
            
        </script>
    </body>
</html>
