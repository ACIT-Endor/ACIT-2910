<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta viewport ensures touch screen zoming is compatible -->
        
        <title>Endor | Profile Page</title>
        <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
        <link rel="stylesheet" type="text/css" href="/css/profileStyle.css">
        <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
<!--        <div id="homeBg" class="parallax">-->
            <div id="group1" class="parallax__groupProfile">
                <div id="profileBg" class="parallax__layer parallax__bg"></div>

                <div id="homeHeader" class="header parallax__layer parallax__fg">
                    <div id="homeLogo" class="kit"></div>
                    <div id="login" class="kit">LOGIN</div>
                    <div id="logout" class="kit">LOGOUT</div>
                    <div id="profile" class="kit">PROFILE</div>
                    <div id="support" class="kit">SUPPORT</div>
                    <div id="cart" class="kit">CART</div>
                </div>
                
                <div id="profileWelcome" class="parallax__layer parallax__fg"></div>
  
                <div id="custInfo" class="parallax__layer parallax__fg">
                    <button class="menuButton" id="accView"><span>Account Overview</span></button>
                    <button class="menuButton" id="passChange"><span>Change Password</span></button>
                    
                    <div id="accBox"><div id="title">ACCOUNT OVERVIEW</div>
                        <br>
                        <div id="email">E-mail:</div>
                        <div id="gender">Gender:</div>
                        <div id ="locationText" class="tooltip">Location:<span class="tooltiptext">We do not have delivery access to the Republic at this time, as 2 of our delivery guys were shot down by storm-troopers.</span></div>
                        <div id="locationInfo"></div>
                    </div>
                    
                    <div id="passBox"><div id="title">CHANGE PASSWORD</div>
                        <p class="tab">New Password:<input type="password" id="newPass" placeholder="New Password"></p>       
                        <p class="tab">Confirm Password:<input type="password" id="confirmPass" placeholder="Confirm Password"></p>
                        <button class="confirmBut" id="confirmBut">Confirm Change</button>
                    </div>
                </div>
            </div>
        
        <script src='/builder/profilebundle.js'></script>
        <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    </body>
</html>
