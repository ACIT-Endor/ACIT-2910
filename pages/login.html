<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta viewport ensures touch screen zoming is compatible -->
        
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
        <link rel="stylesheet" type="text/css" href="/css/loginStyle.css">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
        <style>
        </style>
    </head>
    
    <body>
        <div id="homeLogo" class="kit"></div>
        
        <div id="what" class="kit">WHAT</div>

        <div id="support" class="kit">SUPPORT</div>

        <div id="cart" class="kit">CART</div>
        
        <div id='startBox'>
            <div id="verticalBox">
                <div id="loginBox" class="loginContainer">
                    <h1>LOGIN</h1>
                    <input id='email' type='text' placeholder="E-mail"/>
                    <input id='pass' type='password' placeholder="Password" />
                    <button id='loginBut'>LOGIN</button>

                    <div id="regBelow">
                        <label id="registerText">Don't have an account?</label>
                        <div>
                            <button class="showBut" id='registerBut'>Register</button>
                        </div>
                    </div>
                </div>
                <div class="loginContainer" id="regBox">
                    <h1>REGISTER</h1>
                    <input id="emailReg" type="email" placeholder="E-mail" />
                    <input id='passReg' type='password' placeholder="Password For Account" />


                    <select id="genderSelect">
                       <option value="" disabled selected>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="clone">Clone</option>
                        <option value="notsay">Rather Not Say</option>
                    </select>

                    <select id="planetSelect">
                        <option value="" disabled selected>Select The Planet You Are From</option>
                        <option value="endor">Endor</option>
                        <option value="dagobah">Dagobah</option>
                        <option value="hoth">Hoth</option>
                        <option value="jakku">Jakku</option>
                        <option value="kamino">Kamino</option>
                        <option value="mustafar">Mustafar</option>
                        <option value="naboo">Naboo</option>
                        <option value="tatooine">Tatooine</option>
                    </select>

                    <button id='submitBut'>SUBMIT</button>

                    <div id="regBelow">
                        <label id="registerText">Already have an Account?</label>
                        <div>
                            <button class="showBut" id='showLoginBut'>Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
        <script src="/builder/loginbundle.js"></script>
    </body>
</html>
