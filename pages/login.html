<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
        <link rel="stylesheet" type="text/css" href="/css/loginStyle.css">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
        <style>
        </style>
    </head>
    
    <body>

        <div id="homeLogo" class="kit">ENDOR LOGO</div>
        
        <div id="what" class="kit">WHAT</div>

        <div id="support" class="kit">SUPPORT</div>

        <div id="cart" class="kit">CART</div>

        
        <div id='startBox'>
            <h1>LOGIN</h1>
            <input id='email' type='text' placeholder="E-mail"/>
            <input id='pass' type='password' placeholder="Password" />

            <button id='loginBut'>LOGIN</button>
            
            <div id="regBelow">
                <label id="registerText">Don't have an account?</label>
                <div>
                    <button id='registerBut'>Register Below!!</button>
                    <a href="#regBox"><span>Register Below!</span></a>
                </div>
            </div>
            <div id="regBox">
                <input id="name" type="text" placeholder="Name" />
                <input id="bday" type="text" placeholder="Birthday in yy/mm/dd" />
                <input id="question" type="text" placeholder="A Question To Log In" />
                <input id="answer" type="text" placeholder="Your Answer To That Question" />
                <button id='submitBut'>SUBMIT</button>
            </div>
        </div>
        
        
        
        
        <div id="randomBox">
            <h>Hi</h>
        </div>
        
        <script src="/builder/loginbundle.js"></script>
    </body>
</html>
