<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta viewport ensures touch screen zoming is compatible -->
        
        <title>Endor | Admin</title>
        <link rel="stylesheet" type="text/css" href="/css/adminStyle.css">
    </head>
    
    <body style='background-color: lightblue'>
        <div id="email"></div>
        
        <div id="CRUD">
            <button id="searchBut" class="big">SEARCH</button>
            <button id="add" class="big">ADD</button>
            <button id="edit" class="big">EDIT</button>
        </div>
        
        <div id="menuText"></div>
        <div id="result"></div>
        
        <div id="viewSearch" class="hide">
            <input id='searchName' type='text' placeholder="Search Item" class="enter"/>
            <button id="viewFind" class="big">FIND</button>
        </div>
        
        <form id="addMenu" class="hide">
            <input id='itemName' type='text' placeholder="Name" class="enter"/>
            <input id='itemPrice' type='text' placeholder="Price" class="enter"/>
            <input id='itemDesc' type='text' placeholder="Description" class="enter"/>
            <input id='itemQty' type='text' placeholder="Quantity" class="enter"/>
            <input id='itemType' type='text' placeholder="Type" class="enter"/>
            <input id='itemPic' type='text' placeholder="Picture" class="enter"/>
            <button id="addItem" class="big">ADD THIS ITEM</button>
        </form>
        
<!--
        <div id="editMenu" class="hide">
            <button id="name" class="big">NAME</button>
            <button id="price" class="big">PRICE</button>
            <button id="desc" class="big">DESCRIPTION</button>
            <button id="qty" class="big">QUANTITY</button>
            <button id="type" class="big">TYPE</button>
            <button id="pic" class="big">PICTURE</button>
        </div>
-->
        
        <div id="editSearch" class="hide">
            <input id='searchName' type='text' placeholder="Item Keyword" class="enter"/>
            <button id="find" class="big">FIND</button>
        </div>
        
        <div id="changeDB" class="hide">
            <input id='changeName' type='text' placeholder="Full Item Name" class="enter"/>
            <input id='newPrice' type='text' placeholder="New Price" class="enter"/>
            <button id="changePrice" class="big">CHANGE PRICE</button>
        </div>
        
        <table id="tableInfo" class="hide">
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Picture</th>
          </tr>
        </table>
        
        <script src='/builder/adminbundle.js'></script>
    </body>
</html>
